<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8>"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
		<header class="row"> 
			<div class="span12">
				<nav class ="navbar">
					<div class = "navbar-inner">
						<a href="#" class="brand">Platform</a>
						<a class="btn btn-navbar" date-toggle="collapse" data-target=".nav-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</a>
						<div class ="nav-collapse collapse">
						<ul class="nav">
							<li><a href ="#">home</a></li>
							<li class="divider-vertical"></li>
							<li><a href ="#">blog</a></li>
							<li class="divider-vertical"></li>
							<li><a href ="#">about</a></li>
							<li class="divider-vertical"></li>
							<li class="dropdown">
								<a href='#' class='dropdown-toggle' data-toggle='dropdown'>connect
									<b class="caret"></b>
								</a>
								
								<ul class="dropdown-menu">
									<li><a href ="#">twitter</a></li>
									<li><a href ="#">facebook</a></li>
									<li><a href ="#">google+</a></li>
									<li class="divider"></li>
									<li><a href ="#">contact</a></li>
									
									
								</ul>
							
							
							</li>
							
							<li class="divider-vertical"></li>
						</ul>
						</div>
					</div>
				</nav>
			</header>
		<div class="row" id="main-content"></div>
		<div class="span4" id="sidebar">
			<div clas="well">
				<form>
					<fieldset>
						<legend>Login</legend>
						<input type="text" class="input-block-level" placeholder="username">
						<input type="text" class="input-block-level" placeholder="password">
						<label class="checkbox">
						<input type ="checkbox">Remember Me
						</label>
						<div class="pull-right">
						<input type="submit" class="btn btn-primary" value="login">
						<a class="btn btn-info" href="#register" role="button" data-toggle="modal">register</a>
						</div>
					</fieldset>
				
				</form>
			
			</div>
			
		</div
		
		
		<footer class="row"></footer>
	</div><!--end of container---->
	
	<div id="register" class="model hide fade" aria-labelledby="modalLabel" aria-hidden="true">
		
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>
				<h3 id="modalLabel">Register</h3>
		</div>
		<div class="modal-body">
		<form>
			<a class="label label-info">required</a>
			<div class="controls controls-row">
				<input type="text" class="span2" placeholder="first name">
				<input type="text" class="span2" placeholder="last name">
				<select class ="span1">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>

			</div>
			<div class="controls control-group warning">
			<input type="text" class="span5" placeholder="username" id="inputwarning">
			<input type="text" class="span5" placeholder="email" id="inputwarning">
			<input type="text" class="span5" placeholder="confirm email" id="inputwarning">
			</div>
			<a class="help-block">Hello There:
			 <a href='#' id='tip' rel='tooltip' data-animation='true' data-original-title='Cool Tip' data-placement='right'>Tip</a></a>
			<label class="checkbox inline">
				<input type ="checkbox">HTML/CSS
			</label>
			<label class="checkbox inline">
				<input type ="checkbox">Javascript
			</label>
			<label class="checkbox inline">
				<input type ="checkbox">PHP
			</label>
			
		</form>

		</div>
		<div class="modal-footer">
			<button class="btn btn-danger" data-dismiss="modal" aria-hidden="true">cancel</button>
			<button class="btn btn-success">register</button>
		</div>
	</div>
	
	</div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    	$("#tip").tooltip();
    </script>
  </body>
</html>
